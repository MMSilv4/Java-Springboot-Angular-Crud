<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchNome()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Profissionais</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let profissional of profissional; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveProfissional(profissional, i)"
        >
          {{ profissional.nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllProfissionais()">
        Remover Todos
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentProfissional">
        <h4>Profissional</h4>
        <div>
          <label><strong>Nome:</strong></label>
          {{ currentProfissional.nome }}
        </div>
        <div>
          <label><strong>Endereço:</strong></label>
          {{ currentProfissional.endereco }}
        </div>
        <div>
            <label><strong>Telefone:</strong></label>
            {{ currentProfissional.telefone }}
        </div>
        <div>
            <label><strong>Celular:</strong></label>
            {{ currentProfissional.celular }}
        </div>
        <div>
            <label><strong>Função:</strong></label>
            {{ currentProfissional.funcao }}
        </div>
        
  
        <a class="badge badge-warning" routerLink="/profissional/{{currentProfissional.id}}">
          Editar
        </a>
        
      </div>
  
      <div *ngIf="!currentProfissional">
        <br />
        <p>Por favor, clique em um profissional!</p>
      </div>
    </div>
  </div>
