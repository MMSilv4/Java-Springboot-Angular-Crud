<div>
    <div *ngIf="currentProfissional.id" class="edit-form">
      <h4>Profissional</h4>
      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            [(ngModel)]="currentProfissional.nome"
            name="nome"
          />
        </div>
        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            [(ngModel)]="currentProfissional.endereco"
            name="endereco"
          />
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="telefone"
              [(ngModel)]="currentProfissional.telefone"
              name="telefone"
            />
          </div>

          <div class="form-group">
            <label for="celular">Celular</label>
            <input
              type="text"
              class="form-control"
              id="celular"
              [(ngModel)]="currentProfissional.celular"
              name="celular"
            />
          </div>

          <div class="form-group">
            <label for="funcao">Função</label>
            <input
              type="text"
              class="form-control"
              id="funcao"
              [(ngModel)]="currentProfissional.funcao"
              name="funcao"
            />
          </div>
        
      </form>
  
      <button 
      class="badge badge-danger mr-2"
      (click)="deleteProfissional()">
        Deletar
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateProfissional()"
      >Atualizar</button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentProfissional.id">
      <br />
      <p>Profissional inacessível!</p>
    </div>
  </div>
