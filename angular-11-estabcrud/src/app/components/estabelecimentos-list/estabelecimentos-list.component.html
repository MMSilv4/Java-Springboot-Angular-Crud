<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nome"
          [(ngModel)]="nome"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchNome()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Lista de Estabelecimentos</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let estabelecimento of estabelecimento; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveEstabelecimento(estabelecimento, i)"
        >
          {{ estabelecimento.nome }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllEstabelecimentos()">
        Remover Todos
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentEstabelecimento">
        <h4>Detalhes do Estabelecimento</h4>
        <div>
          <label><strong>Nome:</strong></label>
          {{ currentEstabelecimento.nome }}
        </div>
        <div>
          <label><strong>Endere√ßo:</strong></label>
          {{ currentEstabelecimento.endereco }}
        </div>
        <div>
            <label><strong>Telefone:</strong></label>
            {{ currentEstabelecimento.telefone }}
          </div>
        
  
        <button class="badge badge-warning" routerLink="/estabelecimento/{{ currentEstabelecimento.id }}">
          Editar
        </button>
        
      </div>
  
      <div *ngIf="!currentEstabelecimento">
        <br />
        <p>Por favor, clique em um estabelecimento</p>
      </div>
    </div>
  </div>
