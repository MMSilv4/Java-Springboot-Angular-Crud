<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            required
            [(ngModel)]="estabelecimento.nome"
            name="nome"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Endere√ßo</label>
          <input
            class="form-control"
            id="endereco"
            required
            [(ngModel)]="estabelecimento.endereco"
            name="endereco"
          />
        </div>

        <div class="form-group">
            <label for="description">Telefone</label>
            <input
              class="form-control"
              id="telefone"
              required
              [(ngModel)]="estabelecimento.telefone"
              name="telefone"
            />
          </div>
  
        <button (click)="saveEstabelecimento()" class="btn btn-success">Enviar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Estabelecimento cadastrado com sucesso</h4>
        <button class="btn btn-success" (click)="newEstabelecimento()">Adicionar</button>
      </div>
    </div>
  </div>
